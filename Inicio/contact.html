    <div class="container-fluid contenedor-grande py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="section-title position-relative text-center mb-5">Contáctanos</h1>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-lg-9 ">
                    <div class="contacto-formulario  rounded p-5">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm">
                            <div class=" form-row">
                                <div class="col-sm control-group">
                                    <input type="text" class="form-control " id="name" placeholder="Escribe tu nombre" required="true" data-validation-required-message="Por favor, escribe tu nombre" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <input type="email" class="form-control " id="email" placeholder="Escribe tu correo electrónico" required="required" data-validation-required-message="Por favor, escribe tu correo" />
                                <div class="col-sm control-group">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="subject" placeholder="Asunto" required="required" data-validation-required-message="Por favor, agrega un asunto" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control p-4" rows="6" id="message" placeholder="Mensaje" required="required" data-validation-required-message="Por favor, agrega un mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn-primary btn-block py-3 px-5" type="submit" id="sendMessageButton">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
